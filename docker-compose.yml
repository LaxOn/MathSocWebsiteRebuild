version: '2'
services:
    db:
        image: postgres
        env_file:
            - .env
        volumes:
            - postgres-db-volume:/data/postgres
        ports:
             - "5432:5432"

    web: 
        env_file:
            - .env
        build: .
        command: ./docker_entrypoint.sh
        volumes:
        volumes:
            - ./dockerstatic:/var/www/mathsoc/
            - .:/code
        ports:
            - "8000:8000"
        depends_on:
            - db

    nginx:
        restart: always
        build: ./nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./dockerstatic:/var/www/mathsoc/
        volumes_from:
            - web
        links:
            - web:web
        depends_on:
            - web

volumes:
    postgres-db-volume:
